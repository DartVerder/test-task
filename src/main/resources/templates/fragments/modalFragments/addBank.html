
<div class="form-group" hidden>
    <label for="bankId" class="col-form-label">Bank Id</label>
    <input type="text" th:field="*{id}" class="form-control" id="bankId" aria-describedby="nameHelp">
</div>

<div class="form-group">
    <label for="bankName">Name</label>
    <input required pattern="^[A-Za-zА-Яа-яЁё].{2,}" minlength="2" type="text" th:field="*{name}"
           class="form-control needs-validation" id="bankName" aria-describedby="nameHelp"
           placeholder="Enter the bank name">
    <small>use only letters and enter more than 2 characters</small>
    <div style="color: red" class="invalid-feedback"></div>
</div>
