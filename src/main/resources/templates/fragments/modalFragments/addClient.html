<div hidden class="form-group hidden">
    <label for="clientId" class="col-form-label">Client Id</label>
    <input type="text" th:field="*{id}" class="form-control" id="clientId">
</div>

<div class="form-group">
    <label for="clientLastName" class="col-form-label">Last Name</label>
    <input required pattern="[A-Za-zА-Яа-яЁё].{2,}" type="text" th:field="*{lastName}"
           class="form-control needs-validation" id="clientLastName">
    <small>use only letters and enter more than 2 characters</small>
    <div style="color: red" class="invalid-feedback"></div>
</div>

<div class="form-group">
    <label for="clientFirstName" class="col-form-label">First name</label>
    <input required pattern="[A-Za-zА-Яа-яЁё].{2,}"  type="text" th:field="*{firstName}"
           class="form-control needs-validation" id="clientFirstName">
    <small>use only letters and enter more than 2 characters</small>
    <div style="color: red" class="invalid-feedback"></div>

</div>

<div class="form-group">
    <label for="clientPatronymic" class="col-form-label">Patronymic</label>
    <input required pattern="[A-Za-zА-Яа-яЁё].{2,}" type="text" th:field="*{patronymic}"
           class="form-control needs-validation" id="clientPatronymic">
    <small>use only letters and enter more than 2 characters</small>
    <div style="color: red" class="invalid-feedback"></div>
</div>

<div class="form-group">
    <label for="clientPhoneNumber" class="col-form-label">Phone number</label>
    <input required pattern="^[0-9].{7,}" type="text" th:field="*{phoneNumber}" class="form-control needs-validation"
           id="clientPhoneNumber">
    <small>use only numbers and enter more than 7 characters</small>
    <div style="color: red" class="invalid-feedback"></div>
</div>

<div class="form-group">
    <label for="clientPassportNumber" class="col-form-label">Passport number</label>
    <input required pattern="[0-9].{6,}" type="text" th:field="*{passportNumber}" class="form-control needs-validation"
           id="clientPassportNumber">
    <small>use only numbers and enter more than 6 characters</small>
    <div style="color: red" class="invalid-feedback"></div>
</div>

<div class="form-group">
    <label for="clientBank">Bank</label>
    <select required class="selectpicker needs-validation" th:field="*{bank}" data-live-search="true" id="clientBank"
            data-width="100%">
        <option selected value=""></option>
        <option th:each="bank : ${banks}"
                th:value="${bank.id}"
                th:utext="${bank.name}"></option>
    </select>
    <div style="color: red" class="invalid-feedback"></div>
</div>
