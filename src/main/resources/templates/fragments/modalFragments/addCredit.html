<div hidden class="form-group hidden">
    <label for="creditId" class="col-form-label">Credit Id</label>
    <input type="text" th:field="*{id}" class="form-control" id="creditId">
</div>

<div class="form-group">
    <label for="creditLimit" class="col-form-label">Credit Limit</label>
    <input required min="0.01" step="0.01" type="number" th:field="*{creditLimit}" class="form-control needs-validation"
           id="creditLimit">
    <small>enter a positive number</small>
    <div style="color: red" class="invalid-feedback"></div>
</div>

<div class="form-group">
    <label for="creditPercent" class="col-form-label">Percent</label>
    <input required min="0.01" max="100" step="0.01"  type="number" th:field="*{percent}"
           class="form-control needs-validation" id="creditPercent">
    <small>enter a value from 0 to 100</small>
    <div style="color: red" class="invalid-feedback"></div>
</div>

<div class="form-group">
    <label for="creditBank">Bank</label>
    <select required class="selectpicker needs-validation" th:field="*{bank}" data-live-search="true" id="creditBank"
            data-width="100%">
        <option selected value=""></option>
        <option th:each="bank : ${banks}"
                th:value="${bank.id}"
                th:utext="${bank.name}"></option>
    </select>
    <div style="color: red" class="invalid-feedback"></div>
</div>
